    <style>
        .blurred {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .blurred::after {
            content: "Copied!";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, backdrop-filter 0.5s;
            backdrop-filter: blur(10px);
            top: 0;
            left: 0;
            z-index: 10;
        }
        .blurred.copied::after {
            opacity: 1;
            backdrop-filter: blur(0px);
        }
        .resume-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            max-width: 164px;
            margin: 0 auto;
        }

        .download-btn {
            display: inline-block;
            margin-top: 0;
            border-radius: 24px;
            border: 1px solid #388e3c;
            background: #4caf50;
            color: #fff;
            padding: 14px 32px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            height: 48px;
            line-height: 20px;
            align-self: flex-start;
            white-space: nowrap;
        }

        .download-btn:hover {
            background: #388e3c;
        }

        .resume-container-horizontal {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            gap: 32px;
        }

        .resume-embed {
            width: 900px;   /* Adjust as needed */
            height: 700px; /* Adjust as needed */
            border: 1px solid #ccc;
            background: #fff;
        }

        .subtitle {
            margin-bottom: 32px; /* Add space below the subtitle */
        }
    </style>
</head>

     <script>
        function copyPhoneNumber() {
            const phoneElement = document.getElementById("phone-container");
            const phoneNumber = document.getElementById("phone-number").innerText;
            navigator.clipboard.writeText(phoneNumber).then(() => {
                phoneElement.classList.add("copied");
                setTimeout(() => phoneElement.classList.remove("copied"), 2000);
            });
        }

        // Update the icon based on the current page
        window.onload = function() {
            const iconContainer = document.getElementById("icon-container");
            const currentPage = window.location.pathname;

            if (currentPage.includes("index.html")) {
                iconContainer.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18m9-9H3" /></svg>`; // Home icon
            } else if (currentPage.includes("Project.html")) {
                iconContainer.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M14 2h7v7m-1-7l-14 14m0-7h7v7" /></svg>`; // Project icon
            } else if (currentPage.includes("Photos.html")) {
                iconContainer.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M21 15l-5-5L5 19" /></svg>`; // Camera icon
            } else if (currentPage.includes("about.html")) {
                iconContainer.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v12m0 0l-3-3m3 3l3-3M5 20h14" /></svg>`; // About icon
            }
        };

        function showDownloadMessage(event) {
            event.preventDefault(); // Prevent default link behavior

            // Trigger the download first
            const link = event.target;
            const href = link.getAttribute("href");
            const a = document.createElement("a");
            a.href = href;
            a.download = "";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Show the blur overlay with animation
            const overlay = document.getElementById("download-overlay");
            overlay.classList.remove("hidden");
            setTimeout(() => {
                overlay.classList.add("opacity-100");
            }, 10); // Small delay to trigger the CSS transition

            // Hide the overlay after 5 seconds
            setTimeout(() => {
                overlay.classList.remove("opacity-100");
                setTimeout(() => {
                    overlay.classList.add("hidden");
                }, 500); // Wait for the fade-out animation to complete
            }, 5000);
        }

        function showBowlingDownloadMessage(e) {
            e.preventDefault();
            const btn = e.currentTarget;
            const overlay = btn.closest('.project-item').querySelector('#bowling-downloads-overlay');
            btn.classList.add('blur');
            overlay.classList.remove('hidden');
            setTimeout(() => {
                btn.classList.remove('blur');
                overlay.classList.add('hidden');
                window.location.href = btn.href;
            }, 2000);
        }
    </script>
